<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.cornerboxSty{ width:300px; height:260px;}
		.middleSty{ width: 100%; height:100%;box-sizing: border-box;border-left: 1px solid #fff;border-right: 1px solid #fff;}
		.cornerSty{ display:block; width:100%;}
		.cornerSty *{ display:block;height:1px;border-left:1px solid red; border-right:1px solid red;}
		.c1Sty{margin: 0 6px;background-color:#fff;}
		.c2Sty{margin: 0 4px;border-width:0px 2px;}
		.c3Sty{margin: 0 3px;}
		.c4Sty{margin: 0 2px;}
		.c5Sty{margin: 0 1px;height: 2px;}
	</style>
</head>
<body>
	<div class="cornerboxSty">
		<div class="cornerSty"><span class="c1Sty"></span><span class="c2Sty"></span><span class="c3Sty"></span><span class="c4Sty"></span><span class="c5Sty"></span></div>
		<div class="middleSty"></div>
		<div class="cornerSty"><span class="c5Sty"></span><span class="c4Sty"></span><span class="c3Sty"></span><span class="c2Sty"></span><span class="c1Sty"></span></div>
	</div>
</body>
</html>
