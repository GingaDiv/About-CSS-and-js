<script type="text/javascript">
	// 指向window
	function a(){
	    var user = "轩悦";
	    console.log(this.user); //undefined
	    console.log(this); //Window
	}
	a();
	// 指向调用它的上级对象
	var o = {
	    a:10,
	    b:{
	        a:12,
	        fn:function(){
	            console.log(this.a); //12
	        }
	    }
	}
	o.b.fn();
	// 总结: this为function中的第一个隐形参数，即object，有上级对象调用时指向上级对象，无则指向window。
</script>
